<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple classic square sliding puzzel, 3x3, 4x4 and 5x5 puzzel games">
    <meta name="keywords" content="classic sliding puzzel, brain game, brain excercises, 3x3 puzzel game, 4x4 puzzel game, 5x5 puzzel game, simple logic game for fun">
    <!-- Import favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon-imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-imgs/favicon-16x16.png">
    
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Puzzel Fun</title>
</head>
<body>
    <!-- Heading -->
    <header>
        <h1>
            <img class="logo" src="assets/img/logo/logo1.png" alt="logo"> Puzzel Fun
        </h1>
        <button>

        </button>
    </header>
    <main>
        <!-- Selection of games -->
        <section class="game-menu">
            <button>3X3</button>
            <button>4X4</button>
            <button>5X5</button>
        </section>
        <!-- The area where selected game dispays -->
        <section class="game-area">

        </section>
        <!-- buttons for user to start and pause the game, and time and score updated accordingly -->
        <section class="function">
            <div>
                <button class="game-func" id="shuffle">Start</button>
                <button class="game-func" id="pause">Pause</button>
            </div>
            <div class="result">
                <p><i class="fa-regular fa-clock fa-xl"></i> <span id="timer">0</span><span>s</span></p>
                <p><i class="fa-solid fa-medal fa-xl"></i> <span id="score">0</span></p>
            </div>        
        </section>     
     </main>
     <!-- footer: keep in touch -->
    <footer></footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/c6a3e798f0.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
